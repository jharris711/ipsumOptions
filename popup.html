<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ipsum Options</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="extension container">
        <div class="container">
            <h1 class="row" id="header">Ipsum Options</h1>
        </div>
        <div class="buttonGroup container">
            <div class="row">
                <button class="button-black button-clear hidden" id="randomButton">Pick One At Random</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="loremButton">Lorem Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="skateButton">Skate Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="pirateButton">Pirate Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="cakeButton">Cupcake Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="baconButton">Bacon Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="fillerButton">Fillerama</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="cheeseButton">Cheese Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="hipsterButton">Hipster Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="saganButton">Sagan Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="officeButton">Office Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="zombieButton">Zombie Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="catButton">Cat Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="bluthButton">Bluth Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="legalButton">Legal Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="litButton">Lit Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="monoButton">Monocle Ipsum</button>
            </div>
            <div class="row">
                <button class="button-black button-clear hidden" id="dateButton">Dating Ipsum</button>
                <hr>
            </div>
            <div class="row">
                <button class="bottomInfo button-black button-clear hidden" id="contactButton">Contact</button>
                <p class="bottomInfo">Ipsum Options v1.0.1</p>
                <p class="bottomInfo">2019</p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body class="ui piled segment container">
</html>
